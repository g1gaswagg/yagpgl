<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAGPGL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="assets/img/1v1LOL.webp" alt="1v1.lol" />
        <a href="games/1v1lol">
          <div class="textBx">
            <p>1v1.lol</p>
          </div>
        </a>
      </div>
      <div class="box long">
        <img src="assets/img/eagler.png" alt="EaglerCraftX" />
        <a href="games/eaglercraftx">
          <div class="textBx">
            <p>EaglerCraftX</p>
          </div>
        </a>
      </div>
      <div class="box wide">
        <img src="assets/img/backrooms.webp" alt="Backrooms" />
        <div class="textBx">
          <p>Backrooms</p>
        </div>
      </div>
      <div class="box">
        <img src="assets/img/cluster.jpg" alt="Cluster Rush" />
        <div class="textBx">
          <p>Cluster Rush</p>
        </div>

      <div class="box">

          <div class="textBx">

          </div>
        </a>
      </div>
      <div class="box long">
        <img src="assets/img/2048.jpg" alt="2048" />

          <div class="textBx">
            <p>2048</p>
          </div>
        </a>
      </div>
      <div class="box wide">
        <img src="assets/img/slope-game.jpg" alt="Slope Game" />
        <div class="textBx">
          <p>Slope Game</p>
        </div>
      </div>
      <div class="box wide">
        <img src="assets/img/fbwg.jpg" alt="Fireboy & Watergirl 1" />
        <div class="textBx">
          <p>Fireboy & Watergirl</p>
        </div>
      </div>
      <div class="box wide">
        <img src="assets/img/paperio2.jpg" alt="Paper.io 2" />
        <div class="textBx">
          <p>Paper.io 2</p>
        </div>
      </div>
    </div>

</html>
